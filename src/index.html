<html>
<head>
  <meta charset="utf-8">
  <title>Pokedex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="container">
  <div id="pokedex">
		<div id="left">
			<div id="left-top">
				
			</div>
			<div id="image-screen">
				<img id="pokemon-image">
			</div>
			<div id="left-bottom">
				<div id="speaker">
				</div>
				<div id="pokemon-name">
				</div>
				<div id="d-pad">
				</div>
			</div>
		</div>
		<div id="right">
			<div id="pokemon-details">
				<p id="pokemon-type" class="detail-line">
				</p>
				<p id="pokemon-height" class="detail-line">
				</p>
				<p id="pokemon-weight" class="detail-line">
				</p>
			</div>
			<div id="num-pad">
				<div class="num-pad-button" id="num-pad-0">
				</div>
				<div class="num-pad-button" id="num-pad-1">
				</div>
				<div class="num-pad-button" id="num-pad-2">
				</div>
				<div class="num-pad-button" id="num-pad-3">
				</div>
				<div class="num-pad-button" id="num-pad-4">
				</div>
				<div class="num-pad-button" id="num-pad-5">
				</div>
				<div class="num-pad-button" id="num-pad-6">
				</div>
				<div class="num-pad-button" id="num-pad-7">
				</div>
				<div class="num-pad-button" id="num-pad-8">
				</div>
				<div class="num-pad-button" id="num-pad-9">
				</div>
			</div>
			<div id="search-box">
				<input type="number" id="pokemon-number" name="pokemon-number" min="1" max="807"> 
				<div id="search-button">
				</div>
			</div>
			<div id="navigation-buttons">
				<div class="nav-button" id="nav-button-left">
				</div>
				<div class="nav-button" id="nav-button-right">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
